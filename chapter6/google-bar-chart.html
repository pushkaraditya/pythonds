<html>
    <head>
        <title>Google Charts - Bar chart</title>
    </head>
    <body>
        <h1>Google Charts - Bar chart</h1>
        <p>I am trying various option in Bar charts of google charts, the objective is to explain various algoritms using google bar chart</p>

        <div>
            <div>This is the section where I wanted to make it more interactive</div>
            <!-- <input type="text" id="number" /> -->
            <input type="button" onclick="bs.sort()" value="Sort" />
            <input type="button" onclick="bs.reset()" value="Reset" />
            <div id="bubble-sort-progress">Loading</div>
        </div>

        <div id="bubble-sort"></div>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="./basic-bar-chart.js"></script>
        <script src="./bubble-sort.js"></script>
        <script src="./utility.js"></script>
        <script>
            var bs = bubbleSort();

            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(bs.init);
        </script>
    </body>
</html>
